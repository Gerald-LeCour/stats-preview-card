<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <h1>Stats preview card component</h1>
    <div class="card">
      <div class="left">
        <h2>
          Get <span class="insights">insights</span> that help 
          <br>
          your business grow.
        </h2>
        <p>
          Discover the benefits of data analytics and make 
          <br>
          better decisions regarding revenue, customer
          <br> 
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <div>
            <span class="stat-heading">10k+</span>
            <span class="bottom">companies</span>
          </div>

          <div>
            <span class="stat-heading">314</span>
            <span class="bottom">templates</span>
          </div>

          <div>
            <span class="stat-heading">12m+</span>
            <span class="bottom">queries</span>
          </div>
        </div>
      </div>
      <div class="img-container">
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="a team of coders working together">
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="a team of coders working together">
      </div> 
    </div>
  </main>
</body>
</html>
